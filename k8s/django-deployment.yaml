apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-web
  template:
    metadata:
      labels:
        app: django-web
    spec:
      containers:
      - name: django-web
        image: joelinhoastron747/django_blog:latest
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: blog_project.settings
        - name: DATABASE_HOST
          value: mysql
        - name: DATABASE_NAME
          value: blog_post
        - name: DATABASE_USER
          value: root
        - name: DATABASE_PASSWORD
          value: root
        - name: CELERY_BROKER_URL
          value: amqp://usebr:password@rabbitmq:5672//
        volumeMounts:
        - mountPath: /app/media
          name: media-pvc
      volumes:
      - name: media-pvc
        persistentVolumeClaim:
          claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: django-web-service
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
  selector:
    app: django-web
