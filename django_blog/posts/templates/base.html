{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mon Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'posts:post_list' %}" class="text-xl font-bold text-blue-600 hover:text-blue-800">Mon Blog</a>
            <div class="space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'posts:post_create' %}" class="text-sm font-medium text-gray-700 hover:text-blue-600">Ajouter un article</a>
                    <a href="{% url 'posts:logout' %}" class="text-sm font-medium text-red-600 hover:text-red-800">Déconnexion</a>
                {% else %}
                    <a href="{% url 'posts:login' %}" class="text-sm font-medium text-blue-600 hover:text-blue-800">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center text-sm text-gray-500 py-4 shadow-inner">
        &copy; {{ now|date:"Y" }} Mon Blog. Tous droits réservés.
    </footer>

</body>
</html>
